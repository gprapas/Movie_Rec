{% extends 'base.html' %}
{% load static %}

{% block banner%}
  <div id="index-banner">
    <div class="section no-pad-bot">
       <div class="container">
         <h2 class="header">Search results for:</h2>
         <h3 class="header teal-text">{{ query }}</h3>
      </div>
    </div>
  </div>
{% endblock %}
  
{% block content %}
  <!--   Icon Section   -->
      <div class="row">

        {% for movie in movie_info.Search %}
        <div class="col s12 m4">
          <div class="card">
            <div class="card-image">
              <a href="{% url 'movie-informations' movie.imdbID %}"><img src="{{ movie.Poster }}"></a>
              
            </div>
            <div class="card-content">
              <span class="card-title"><b>{{ movie.Title }}</b></span>
              <span class="right">{{movie.Year}}</span>
              <p><b>{{ movie.Type }}</b></p>
            </div>
          </div>
        </div>  
        {% endfor %}
        <div class="col s12 m12 center-align">
        <a href="{% url 'pagination' query page_number %}" class="waves-effect waves-light btn"><i class="material-icons left">add</i>Load more</a>
    
      </div>

      
      </div>
{% endblock %}
