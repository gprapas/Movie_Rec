{% extends 'base2.html' %}
{% load static %}

{% block content %}

 <h1> {{ post.title }} </h1>
 <small>By: {{ post.author }}</small><br/>
 <hr>
 <br/>
  {% if post.Poster %}
      
<div class="row">
    <div class="center">
      <div class="card-small">
        <div class="card-image">
           <img src="{{post.Poster.url}}">
          
        </div>
      </div>
    </div>
  </div>
  {% endif %}
  {{ post.body |safe }}
 
<br/><br/><br/>
<a href="{% url 'movie_blog' %}" class="btn btn-white">Back</a>
{% endblock %}
